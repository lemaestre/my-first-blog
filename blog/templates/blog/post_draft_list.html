{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="card-body">
                <!-- ck ck-content is ckeditor5 class -->
                <div class="ck ck-content">
                    {{ post.text|safe}}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
