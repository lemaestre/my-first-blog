{% extends 'blog/base.html' %}
{% block content %}

    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date|date:"F d, Y" }}
            </time>
            <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
            
                <div class="card-body">
                        {{ post.snippet|safe|truncatewords:"100" }}
                        <a href="{% url 'post_detail' slug=post.slug %}"> See more</a>
                </div>
        </article>
    {% endfor %}
    
{% endblock %}
