{% load static %}
{% load mathjax %}
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    
    <link href="{% static 'django_ckeditor_5/dist/styles.css' %}" type="text/css" media="all" rel="stylesheet">
    <script src="{% static 'django_ckeditor_5/dist/bundle.js' %}"></script>

    <head>
        <title>Udag's blog</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        
        <script>
            window.MathJax = {
            loader: {load: ['[tex]/enclose','[tex]/physics']},
            tex: {packages: {'[+]': ['enclose', 'physics']}, tags:'ams'} 
            };
        </script>
            <script type="text/javascript" id="MathJax-script" async
              src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
            </script>

    </head>
    
    <body>
        <header class="page-header">
            <div class="container">

                <form class="top-menu" role="search" method="POST" action="{% url 'search-view' %}">
                    {% csrf_token %}
                    <input
                        class="form-control"
                       type="search"
                       placeholder="Search"
                       name="search_query"
                       required aria-label="Search"
                    >
                   </form>

                {% if user.is_authenticated %}
                    <a class="top-menu"  href="{% url 'post_new' %}"  > Create {% include './icons/plus-square.svg' %}</a>
                    <a class="top-menu" href="{% url 'draft_list' %}" > Drafts {% include './icons/droplet-half.svg' %}</a>
                {% endif %}
                
                    <a class="top-menu" href="{% url 'category_list' %}"> Categories {% include './icons/grid.svg' %} </a>

                <h1><a href="/">Udag's Blog</a></h1>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
        

    </body>
</html>
